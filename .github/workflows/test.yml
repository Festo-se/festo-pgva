name: "Test"

on:
  push:
    branches:
      - main
      # - "refactor/**"
      # - "feature/**"
      # - "fix/**"
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: "Lint (ruff)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.11

      - name: Install dev dependencies
        run: uv sync --group dev

      - name: Check formatting
        run: uvx run ruff format --check

      - name: Lint
        run: uvx run ruff check .

  typecheck:
    name: "Type check (ty)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.11

      - name: Install dev dependencies
        run: uv sync --group dev

      - name: Type check
        run: uvx run ty check src/

  test:
    name: "Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: uv sync --group dev

      # Hardware tests are excluded with -m "not hardware" because no device
      # is connected to the Github CI Server. The hardware marker is defined in pyproject.toml
      # under [tool.pytest.ini_options].
      - name: Run tests with coverage
        run: >
          uv run pytest
          -m "not hardware"
          --cov=pgva
          --cov-report=term-missing
          --cov-report=xml:coverage.xml

      # Upload the XML report as a build artifact so it can be downloaded
      # from the Actions UI for inspection even without a coverage service.
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: error

  tag:
    name: "Auto-tag on version bump"
    runs-on: ubuntu-latest
    needs: test
    # Only run on direct pushes to main
    # (the tag push itself triggers release-publish.yml, not another tag job)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          # Fetch all tags so we can check whether this version is already tagged
          fetch-tags: true

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
