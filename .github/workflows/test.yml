name: "Test"

on:
  push:
    branches:
      - main
      # - "refactor/**"
      # - "feature/**"
      # - "fix/**"
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: "Lint (ruff)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.11

      - name: Install dev dependencies
        run: uv sync --group dev

      - name: Check formatting
        run: uv run ruff format --check

      - name: Lint
        run: uv run ruff check .

  typecheck:
    name: "Type check (ty)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv python install 3.11

      - name: Install dev dependencies
        run: uv sync --group dev

      - name: Type check
        run: uv run ty check src/

  test:
    name: "Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: uv sync --group dev

      # Hardware tests are excluded with -m "not hardware" because no device
      # is connected to the Github CI Server. The hardware marker is defined in pyproject.toml
      # under [tool.pytest.ini_options].
      - name: Run tests with coverage
        run: >
          uv run pytest
          -m "not hardware"
          --cov=pgva
          --cov-report=term-missing
          --cov-report=xml:coverage.xml

      # Upload the XML report as a build artifact so it can be downloaded
      # from the Actions UI for inspection even without a coverage service.
      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: error
